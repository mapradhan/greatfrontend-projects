<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <figure class="card">
        <figcaption class="card__author">
          <img
            src="./img/profile-thumbnail.png"
            alt="Profile picture" />
          <div class="card__author__info">
            <div class="card__author__info__name">Sarah Dole</div>
            <div class="card__author__info__username">
              @sarahdole
            </div>
          </div>
        </figcaption>
        <blockquote>
          <p>
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </p>
        </blockquote>
      </figure>
    </div>
  </body>
</html>
